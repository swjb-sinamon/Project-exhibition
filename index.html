<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
        <div class="header">
            <h3>작품 업로드</h3>
        </div>
        <div class="work">
        <h1>작품정보</h1>
        <h3>제목</h3>
        <div class="title-box">
            <label for="title">제목을 입력하세요</label>
            <input type="text" id="title">
        </div>
        <h3>작품설명</h3>
        <div class="work-explain">
            <label for="explain">작품에 대한 설명을 입력하세요</label>
            <input type="text" id="explain">
        </div>
        <div class="filebox">
            <label for="ex_file">파일 첨부</label>
            <input type="file" id="ex_file">
        </div>
        <div class="productiondate">
            <button>년도</button>
            <div class="year">
                <p>2020</p>
            </div>
            <button>월</button>
            <div class="month">
                <p>1월</p>
            </div>
            <button>일</button>
            <div class="datee">
                <p>1일</p>
            </div>
        </div>
        <div class="tag">
            <label for="tag">#태그입력</label>
            <input type="text" id="tag">
        </div>
        <div class="authorbox">
            <h1>작성자 정보</h1>
            <h3>이름과 학번을 입력하세요(복수 입력 가능)</h3>
            <div class="nameid">
                <label for="name_id">이름,학번(다섯자리)</label>
                <input type="text"id="name_id">
                <div class="email">
                    <label for="email">이메일 주소</label>
                    <input type="text" id="email">
                    <p>@</p>
                    <button>gmail.com</button>
                    <!-- <div class="gmail-address">
                        <p>naver.com</p>
                    </div> -->
                </div>
            </div>
        </div>
    </div>
<script src="./hello.js"></script>
</body>
</html>
